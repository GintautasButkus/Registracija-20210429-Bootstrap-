<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css">

    <title> Registration Form </title>
</head>

<body class="bg1">
  
    <div class="container mail_color mt-3 radius">
        <div class="row">
            <div class="col-md-3">
                <img src="./images/mail.png" class="mt-5" alt="Mail">
                <h2 class="pt-4">Contact Us</h2>
                <h4>We would love to hear from you!</h4>
            </div>
            

           <div class="col-md-9 bg2 radius1">
             <div class="container">
                <form class="pb-5" >
                    <div class="form-group pt-4">
                        <div class="form-group col-md-10 font-weight-bold">
                            <label for="exampleInputEmail1">First name:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter first name">
                        </div>
                        <div class="form-group col-md-10 font-weight-bold">
                            <label for="exampleInputEmail1">Last name:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your last name">
                        </div>
                        <div class="form-group col-md-10 font-weight-bold">
                            <label for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group col-md-10 font-weight-bold">
                            <label for="exampleFormControlTextarea1">Comment:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary ml-3 px-5">Submit</button>
                </form>
            </div>
         </div>
       </div>
    </div>
</body>

</html>
